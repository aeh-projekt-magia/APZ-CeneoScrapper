<div class="py-8 px-4 lg:w-1/3">

        <div class="w-12 flex-shrink-0 flex flex-col text-center leading-none">

            <span class="font-medium text-lg text-gray-800 title-font leading-none">{{review.date.day}}</span>

            <p class="leading-relaxed mb-5">{{review.description}}</p>

                <span class="flex-grow flex flex-col pl-3">
